<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bad Resume Entry</title>
        <meta name="description" content="Project about a resume entry form with horrible UI">
        <link rel="stylesheet" href="Resume.css?v=1.0">
    </head>
    <body>
        <form id="resume-box" action="Submission.html">
            <div id="resume-title">
                <h1>
                    Submit Your Resum&eacute;
                </h1>
            </div>
            <div id="resume-inputs">
                <div id="resume-name">
                    <br />
                    <label for="first-name">First Name:</label>
                    <input class="troll" type="password" id="first-name" name="first-name" />
                    <br />
                    <br />
                    <input class="troll" placeholder="Last Name:" type="password" id="last-name" name="last-name" />
                </div>
                <div id="resume-dob">
                    <br />
                    <br />
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="date" name="date" />
                </div>
                <div id="resume-email">
                    <br />
                    <br />
                    <label for="email">Email:</label>
                    <input class="troll" type="email" id="email" name="email" />
                </div>
                <div id="resume-phone">
                    <br />
                    <br />
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="111-222-3333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                </div>
                <div id="resume-address">
                    <br />
                    <br />
                    <label for="address">Address:</label>
                    <input class="troll" type="text" id="address" name="address" />
                </div>
                <div id="resume-description">
                    <br />
                    <br />
                    <label for="description">Why should we consider you for this position?</label>
                    <br />
                    <textarea class="troll" id="description" name="description" cols="50" rows="15" maxlength="500"></textarea>
                </div>
                <div id="resume-submit">
                    <br />
                    <br />
                    <input id ="fake-submit" type="button" value="Submit" />
                    <input visibility = "hidden" id ="submit" type="submit" value="Really Submit" />
                </div>
            </div>
        </form>

        <script src="Resume.js"></script>
    </body>
</html>
